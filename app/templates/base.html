{% extends 'bootstrap/base.html' %}

{% block scripts %}
	{{ super() }}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type=text/javascript>
    function loading(){
         $("#loading").show();
         $("#submit").hide();      
    }

	</script>
{% endblock %}

{% block title %}
	{{ title }}
{% endblock %}

{% block navbar %}
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">HUCP Sourcing</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('email_form') }}">Emails</a></li>
                    <li><a href="{{ url_for('one_pagers') }}">One-Pagers</a></li>
                    <li><a href="{{ url_for('companies') }}">Companies</a></li>
                </ul>
            </div>
		</div>
	</nav>
{% endblock %}

{% block content %}
	<div class="container">

		{% block app_content %}{% endblock %}

		<div id="loading" style="display: none; cursor: wait">
			<img src={{ url_for('static', filename='ajax-loader.gif') }}>
		</div>
	</div>

{% endblock %}
